<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Bootstrap Example Page</h1>


        <div class="mb-4 text-center">
            <button class="btn btn-primary btn-lg">Bootstrap Button</button>
        </div>
        <h3 class="mb-3">Bootstrap Grid Layout</h3>
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
            <div class="col-md-4 bg-success text-white p-3">Column 2</div>
            <div class="col-md-4 bg-warning text-dark p-3">Column 3</div>
        </div>
        <center>

        <h3 class="mt-5 mb-3">Bootstrap Card</h3>
        <div class="card" style="width: 17rem;">
            <img src="profile.png" class="card-img-top" alt="Example Image">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">This is an example of a Bootstrap card component with an image and text.</p>

                <a href="#" class="btn btn-primary">Go Somewhere</a>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
