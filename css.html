<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #f0eeeb, #050201);
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-img {
            width: 100%;
            border-radius: 8px;
        }
        .flex-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .flex-item {
            background: #fff;
            padding: 15px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
        }
        .animate-box {
            width: 100px;
            height: 100px;
            background: #007bff;
            border-radius: 8px;
            position: relative;
            animation: moveBox 5s infinite alternate;
        }
        @keyframes moveBox {
            0% { left: 0; background: rgb(245, 2, 2)}
            50%{ middle:50; background:rgb(40, 175, 137)}
            100% { left: 200px; background: rgb(4, 4, 241) }
        }
    </style>
</head>

<body>
    <center>

    <h1>CSS Example Page</h1>
    <p>This page demonstrates CSS styling features.</p>

    <div class="card">
        <img src="profile.png" alt="Profile" class="profile-img">
        <h2>Sijan kunwar</h2>
        <p>UI/UX Designer</p>
    </div>
    </center>

    <h2>Flexbox Layout</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>


    <center>

    <h2>CSS Animation</h2>
    <div class="animate-box"></div>
    </center>

</body>

</html>
