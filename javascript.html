<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .output { margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <center>
    <h1>JavaScript Example Page</h1>

    <button onclick="changeText()">Change Text</button>
    <p id="text">Hello </p>

    <button onclick="changeBg()">Change Background Color</button>

    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <p id="formMsg" class="output"></p>

    <h2>Loop Example</h2>
    <button onclick="showNumbers()">Show Numbers 1-5</button>
    <div id="numbers" class="output"></div>

    <h2>Grade Calculator</h2>
    <input type="number" id="scoreInput" placeholder="Enter score">
    <button onclick="calculateGrade()">Get Grade</button>
    <p id="gradeOutput" class="output"></p>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "Text has been changed!";
        }
        function changeBg() {
            document.body.style.backgroundColor =
                "#" + Math.floor(Math.random()*16777215).toString(16);
        }
        function validateForm() {
            let name = document.getElementById("nameInput").value;
            let msg = document.getElementById("formMsg");
            if (name.trim() === "") {
                msg.innerText = "Please enter your name.";
                msg.style.color = "red";
                return false;
            } else {
                msg.innerText = "Form submitted successfully!";
                msg.style.color = "green";
                return false;
            }
        }
        function showNumbers() {
            let output = "";
            for (let i = 1; i <= 5; i++) 
            {
                output += i + " ";
            }
            document.getElementById("numbers").innerText = output;
        }
        function calculateGrade() 
        {
            let score = parseInt(document.getElementById("scoreInput").value);
            let grade = "";
             if (score >100) grade ="Error";
            else if (score >= 90 ) grade = "A";
            else if (score >= 80) grade = "B";
            else if (score >= 70) grade = "C";
            else if (score >= 60) grade = "D";
    
            else grade = "F";
            document.getElementById("gradeOutput").innerText = "Grade: " + grade;
        }
    </script>
    </center>

</body>
</html>
